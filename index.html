<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="content in work">
    <title>Stolf</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">

    <nav class="contactbar">
        <div class="contactItem">
            Contact
        </div>
 
        <div class="contactItem">
            <button class="contactButton" id="phone" onclick="contact(0)"> 
                <img class="contactImg" src="imgs\phone.png" alt="phone">
            </button>
        </div>

        <div class="contactItem">
            <button class="contactButton" id="email" onclick="contact(1)">
                <img class="contactImg" src="imgs\gmail.png" alt="Gmail">
            </button>
        </div>

        <div class="contactItem">
            <button class="contactButton" id="discord" onclick="contact(2)">
                <img class="contactImg" src="imgs\discord.png" alt="discord">
            </button>
        </div>
    
    </nav>

    <header class="header"> <!-- header is used for headers, nav is used for navigation bar-->
        <div class="colourTransparent">
            <div class="internalStuff">
                <img class="meImage" src="imgs\me.jpeg" alt="photo of me"> 
                <div class="name">Thomas Stolf</div>
                <!-- <hr> horizontal line / horizontal rule -->
                <div class="occupation topandbotlines">Software Engineer / Video Editor</div> 
            </div>
        </div>   
    </header>

    <!-- list of details -->
    <section class="mainsection">

            <button class="mainButtons I1 blueGlow" onclick="aboutme()"> 
                <p class="descriptor">About Me</p> 
                <span class="buttonText">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis, vel deserunt alias pariatur voluptas iure!</span>
            </button>

             <button class="mainButtons I2 blueGlow" onclick="projects()"> 
                <p class="descriptor">Projects</p> 
                <span class="buttonText">I have many skills in the online space from game development and programming, to video editing.</span>  
            </button>

            <button class="mainButtons I3 blueGlow" onclick="experience()"> 
                <p class="descriptor">Experience</p> 
                <span class="buttonText">I am a Software Engineering student at the Lassonde School of Engineering at York University. I am seeking an opportunity that will allow me to use my computer and analytical skills in a progressive office environment.</span>
            </button>

    </section>

    <script src="app.js">
    </script>
    <noscript>
        You need Javascript installed to fully experience this site
    </noscript>

    <svg>
        <filter id="wavey">
            <feTurbulence x='0' y='0' baseFrequency="0.009" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.002;0.005;0.002" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30">
        </filter>
    </svg>
    
</body>

</html>
