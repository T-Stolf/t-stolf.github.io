<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackBlack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>

    <div class="title">
        <img src="jackblack.jpg" class="jackblack"> <span class="txt"> JackBlack </span>
    </div>

    <div class="gamearea">
        <div id="yourcards">Your Cards: </div>
        <div id="playerHand"></div>
        <div id="yoursum">Sum:</div>
        <div id="playerSum"></div>
        <button id="draw" onclick="draw()">Draw
        </button>
        <button id="hold" onclick="hold()">Hold
        </button> 
        <p id="win"></p>
        <button id="start" onclick="nameUpdate(), startGame()">Start Game</button>
        <label id="nameTag" for="name">Name:</label>
        <input type="text" name="name" value="Enter Name" id="nameEnter">
        <p id="userName"></p>
        <p id="userCash">Cash</p>
    </div>

    <div class="back">
        <button onclick="back()">Back to Resume</button>
    </div>
    


    <script src="blackjack.js"></script>
</body>
</html>
